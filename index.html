<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="b" id="clear" onclick="clr()">AC</button>
            <button class="b" id="negate" onclick="negpos()">+/-</button>
            <button class="b" id="percent" onclick="percent()">%</button>
            <button class="btn operator" id="divide" onclick="operator('÷')">÷</button>

            <button class="btn number" onclick="dis('7')">7</button>
            <button class="btn number" onclick="dis('8')">8</button>
            <button class="btn number" onclick="dis('9')">9</button>
            <button class="btn operator" onclick="operator('×')">×</button>

            <button class="btn number" onclick="dis('4')">4</button>
            <button class="btn number" onclick="dis('5')">5</button>
            <button class="btn number" onclick="dis('6')">6</button>
            <button class="btn operator" onclick="operator('-')">-</button>

            <button class="btn number" onclick="dis('1')">1</button>
            <button class="btn number" onclick="dis('2')">2</button>
            <button class="btn number" onclick="dis('3')">3</button>
            <button class="btn operator" onclick="operator('+')">+</button>

            <button class="zero" onclick="dis('0')">0</button>
            <button class="btn number" onclick="dis('.')">.</button>
            <button class="btn operator" id="equals" onclick="solve()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
